<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<title>game</title>
	<style>
	canvas {
	    border:1px solid #d3d3d3;
		background-color: "white";
		}
	
	#content {
		  position: absolute;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  top: 50%;
	}
		
	</style>
</head>
<body onload="startGame()">
	<script>
	//STILL WORKING ON RESPONSIVENESS OF THE WEBPAGE
	var secs=0;
	var steps=0;
	var ms=0;
	var  myPlayer, direction,pic,prevImg;
	var compartments=[];
	var  list, timer, stepCounter;
	var requiredItems=[];
	var availableItems=[];
	var picsArray=[
				"img/cycle.png",
				"img/tv.png",
				"img/briefcase.png",
				"img/ball.png",
				"img/headphone.png",
				"img/camera.png",
				"img/mic.png",
		];
	
	function startGame() {
		 myGameArea.start();
		myPlayer = new component(50,700,"img/person.png",30,30,"img");
		timer=new component(500,800,"black","30px","Tw Cen MT", "text");
		stepCounter=new component( 200,800,"black","30px","Tw Cen MT","text");
		list=new component(1060,150,"black","30px","Tw Cen MT","text");
		
	}
	
	var myGameArea = {
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = window.innerWidth;
			this.canvas.height = window.innerHeight;
			this.c = this.canvas.getContext("2d");	//context
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
			var x,y,z;
		var yt=180;		
			z=0;
		for(x=50; x<=1000; x+=50){
			for(y=150; y<=700; y+=50){
				if(x%150!=0 && y!=400 && y!=700){
					if(z>6){
						z=0;
					}
					pic=picsArray[z];	
					compartments.push(new component(x,y, "black",48,48));
					availableItems.push(new component(x+10,y+10,pic,30,30,"img"));
					if(x<500){
						requiredItems.push(new component(1080,yt,pic,30,30,"img"));
						yt+=50;
						z+=1;
					}
					
					}
			}
		}
			this.interval = setInterval(updateGameArea, 50);
			window.addEventListener('mousedown', function (e) {
				myGameArea.x = e.pageX;
				myGameArea.y = e.pageY;
				myPlayer.color="img/person2.png";
			})
			window.addEventListener('mouseup', function (e) {
				myGameArea.x = false;
				myGameArea.y = false;
			})
			window.addEventListener('touchstart', function (e) {
				myGameArea.x = e.pageX;
			myGameArea.y = e.pageY;
			})
			window.addEventListener('touchend', function (e) {
				myGameArea.x = false;
				myGameArea.y = false;
			})
		}, 
		myTimer: function (){
			sec+=1;
		},
		clear : function() {
			this.c.clearRect(0, 0, this.canvas.width, this.canvas.height);
		},
		stop : function() {
			clearInterval(this.interval);
		}
	
	}

	function component(x,y,color,width, height,type){
		this.type=type;
		this.width = width;
		this.height = height;
		this.color=color;
		this.x = x;
		this.y = y;  
		this.speedX = 0;
		this.speedY = 0;
		this.update = function() {
			var ctx = myGameArea.c;
			if (this.type == "text") {
				ctx.font = this.width + " " + this.height;
				ctx.fillStyle = this.color;
				ctx.fillText(this.text, this.x, this.y);
			} else if (this.type == "img") {
				this.img = new Image();
				this.img.src =this.color;
				ctx.drawImage(this.img, this.x, this.y,this.width, this.height);
			}
			else {
				ctx.fillStyle = this.color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
			
		}
		this.clicked = function() {
			var myleft = this.x;
			var myright = this.x + (this.width);
			var mytop = this.y;
			var mybottom = this.y + (this.height);
			var clicked = true;
			if ((mybottom < myGameArea.y) || (mytop > myGameArea.y)|| (myright < myGameArea.x) || (myleft > myGameArea.x)) {
				clicked = false;
			}
			return clicked;
		}
		this.crashWith = function(otherobj) {
			var myleft = this.x;
			var myright = this.x + (this.width);
			var mytop = this.y;
			var mybottom = this.y + (this.height);
			var otherleft = otherobj.x;
			var otherright = otherobj.x + (otherobj.width);
			var othertop = otherobj.y;
			var otherbottom = otherobj.y + (otherobj.height);
			var crash = true;
			if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
				crash = false;
			}
			return crash;
		}
		this.newPos = function() {
			this.x += this.speedX;
			this.y += this.speedY;        
		}     
	}
	
	function updateGameArea() {
		ms+=1;
		if(ms%20==0){
			secs+=1;
		}
		
		//myGameArea.stop(); ALSO, if game over reset secs
		myGameArea.clear();
		timer.text="Timer: "+secs+" seconds";
		list.text="Pick up list";//loop in items[]
		stepCounter.text="Total Steps: "+ steps;
		
		
		
		if (myGameArea.x && myGameArea.y) {
				for (i = 0; i <availableItems.length; i += 1) {
					if (availableItems[i].clicked()){
						availableItems[i].color="img/black.png";
					}
				}
			}
		
	
		for (i = 0; i < compartments.length; i += 1) {
			if(myPlayer.crashWith(compartments[i])){//find a faster way to check crash and update steps
				steps-=1;
				if(direction==1){
					myPlayer.y+=15;
				}
				else if(direction==-1){
					myPlayer.y-=15;
				}
				else if(direction==2){
					myPlayer.x-=15;
				}
				else if(direction==-2){
					myPlayer.x+=15;
				}
			}
			compartments[i].update();
			availableItems[i].update();
			
			if(i<11){
				requiredItems[i].update();
			}
		}
		
		stepCounter.update();
		list.update();
		timer.update();
		myPlayer.newPos();
		myPlayer.update();
	}
		prevImg="img/person.png";
	 window.addEventListener("keydown", function (event){
		var key= event.code;	//variable for holding the key pressed
		//myPlayer.color="img/cycle.png";
		if(myPlayer.y > 120 && (key == "ArrowUp"))   {
			if(prevImg=="img/person4.png" ){
				myPlayer.color="img/person3.png";
				prevImg="img/person3.png";
				}
				else{
					myPlayer.color="img/person4.png";
					prevImg="img/person4.png";
				}
			direction=1;
			steps+=1;
			myPlayer.y-=15;
		}
		else if(myPlayer.y < 710 && (key == "ArrowDown" )) {
			if(prevImg=="img/person4.png"){
				myPlayer.color="img/person3.png";
				prevImg="img/person3.png";
				}
				else{
					myPlayer.color="img/person4.png";
					prevImg="img/person4.png";
				}
			direction=-1;
			steps+=1;
			myPlayer.y+=15;
		}
		else if(myPlayer.x >10 && (key == "ArrowLeft" )){
			if(prevImg=="img/person6.png"){
				myPlayer.color="img/person5.png";
				prevImg="img/person5.png";
				}
				else{
					myPlayer.color="img/person6.png";
					prevImg="img/person6.png";
				}
			direction=-2;
			steps+=1;
			myPlayer.x-=15;
		}	
		else if(myPlayer.x < 1050&& (key == "ArrowRight")){
			if(prevImg=="img/person.png"){
				myPlayer.color="img/person2.png";
				prevImg="img/person2.png";
				}
				else{
					myPlayer.color="img/person.png";
					prevImg="img/person.png";
				}
			direction=2;
			steps+=1;
			myPlayer.x+=15;
		}	
	}, true);
	</script>
	
</body>
</html>
