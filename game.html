	function component(x,y,width, height,type){//X,Y,src
		this.type=type;
		this.width = width;
		this.height = height;
		//this.src=src;
		this.x = x;
		this.y = y;  
		this.speedX = 0;
		this.speedY = 0;
		this.update = function() {
			var ctx = myGameArea.c;
			if (this.type == "text") {
				ctx.fillStyle = color;
				ctx.fillText(this.text, this.x, this.y);
			} else if (this.type == "img") {
				img.src = this.src;
				var img = new Image();
				this.img=img;
				ctx.drawImage(this.img, this.x, this.y,30,30);
			}
			else {
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
			
		}
		
		
		this.newPos = function() {
			this.x += this.speedX;
			this.y += this.speedY;        
		}
